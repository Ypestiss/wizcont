<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Página de Login</title>
  <meta name="viewport" content="width=device-width">
  <link type="text/css" rel="stylesheet" th:href="@{styles/css/loginStyles.css}">
  <script th:src="@{styles/js/loginTools.js}"></script>
  <script th:src="@{styles/js/loginUserTools.js}"></script>
  <script th:src="@{styles/js/loginTools.js}"></script>
  
</head>

<body id="background">
 <header>

    <nav id="cab">

      <ul>

        <li class="home"><a style="float: left;" id="home" th:href="@{main}">Home</a></li>
        <li class="user">
          <span id="linkSpan" style="float: right; position: relative;">
            <img src="./icons/icon.svg" id="user" width="35px" height="35px">
            <div class="user-options" id="userOptions" style="display: none; position: absolute; top: 40px; right: 0;">
              <a th:href="@{login}">Entrar</a>
              <a th:href="@{registro}">Cadastrar</a>
            </div>
          </span>
        </li>        
        
      </ul>
        
    </nav>

  </header>

  <div class="login">
    <div class="login-form">
      <form name="loginForm" method="post" th:action="@{logar}">
            <h2>LOGIN</h2>
            <div class="input-group">
              <label for="username">Usuário ou E-mail:</label>
              <input type="text" id="email_usuario" th:name='email_usuario' required>
            </div>
            <div class="input-group">
              <label for="password">Senha:</label>
              <input type="password" id="senha_usuario" th:name='senha_usuario' required>
            </div>
            <div class="input-group">
              <button type="submit">Entrar</button>
            </div>
            <div>
            <p id="msg">Não é cadastrado? <a id="linkCadastro" th:href="@{registro}">Cadastrar-se</a><p>
            </div>
      </form>
    </div>
  </div>
</body>
</html>
