<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WizCont</title>
  <link th:href="@{styles/css/main/mainStyles.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{styles/css/main/mainDesc.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{styles/css/main/mainUser.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{styles/js/mainTools.js}"></script>
  <script th:src="@{styles/js/mainUser.js}"></script>
</head>

<body id="background">
  <div id="main_background">
  </div>

  <!--Cabeçalho-->
  
  <header>

    <nav id="cab">

      <ul>

        <li class="home"><a style="float: left;" id="home" th:href="@{/main}">Home</a></li>
        <li class="user">
          <span id="linkSpan" style="float: right; position: relative;">
            <img src="icons/icon.svg" id="user" width="35px" height="35px">
            <div class="user-options" id="userOptions" style="display: none; position: absolute; top: 40px; right: 0;">
              <a th:href="@{/login}">Entrar</a>
              <a th:href="@{/registro}">Cadastrar</a>
            </div>
          </span>
        </li>        
        
      </ul>
        
    </nav>

  </header>

  <!----------------------------------------------Conteúdo principal------------------------------------------>

  <div id="main_content">
    <h1 id="title"></h1>
    <p id="subtitle">O melhor site de gerenciamento de <br> estoque do Brasil.</p>
  </div>
  <form id="botoes" th:action="@{/app}">
    <div id="botoes">
      <button class="comecar" type="submit">Começar</button>
    </div>
  </form>

<div id="veja_mais">
    <pq id="veja">Veja mais!</p><a id="seta"><img th:src="@{icons/arrow.png}" width="10px" height="10px" alt="seta"></a>
  </div>

  <div id="more">
    <h1 id="intro"  class="hidden">O que é WizCont?</h1>
    <p id="sub_intro"  class="hidden">WizCont é uma ferramenta gratuita<br> que te ajuda a gerenciar seu estoque<br> e seus
      produtos, além de calcular<br>preços e descontos! Incrível né?</p>
    <h1 id="func"  class="hidden">aaaaaaaaaa</h1>
    <p id="sub_func"  class="hidden">aaaaaaaaaaaaaaaaaa</p>
  </div>

</body>

</html>
